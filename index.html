<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
      <!-- ok // Display the current day and time-->
    <button onclick="displayDate()">Display Date</button> 
    <div id="display-date"></div>
    <hr/>
    <!--ok // Convert a number to a string -->
    <p>1: Number to a string</p>
    <button onclick="displayNumber()">Display string</button>
    <input type="num" id="numString" name="numString" >
    <div id="display-number"></div>
    <hr/>
    <!-- ok // Convert a string to the number -->
    <p>2: String to the number</p>
    <button onclick="displayString()">Display number</button>
    <input type="text" id="stringN" name="stringNum">
    <div id="display-string"></div>
    <hr/>
    <!-- Runs only when 2 things are true -->
    <p>3: Runs two things are true</p>
    <button onclick="displayTrue()">Display true</button>
    <input type="text" id="e3-thing1" name="e3-thing1">
    <input type="text" id="e3-thing2" name="e3-thing2">
    <div id="display-true"></div>
    <hr/>
    <!--// Program that takes in different datatypes *-->
    <p>4: Different data types</p>
    <button onclick="displayTypes()">Different Data types</button>
    <input type="txt" id="dataTxt" name="dataTxt">
    <div id="display-types"></div>
    <hr/>
    <!--Program that adds 2 numbers together *-->
    <p>5: Sum 2 numbers together </p>
    <button onclick="displayAdd()">Adds 2 numbers together </button>
    <input type="num" id="x" name="x">
    <input type="num" id="y" name="y">
    <div id="display-add"></div>
    <hr/>
    <!--Program that runs when 1 of 2 things are true *-->
    <p>6: 1 of 2 things are true</p>
    <button onclick="displayThingsTrue()">1 of 2 things are true</button>
    <input type="text" id="e6-thing1" name="e6-thing1">
    <input type="text" id="e6-thing2" name="e6-thing2">
    <div id="display-things"></div>
    <hr/>
    <!--Program that runs when both things are not true *-->
    <p>7: Both things are not true</p>
    <button onclick="displayNotTrue()">Both things are not true</button>
    <input type="text" id="e7-thing1" name="e7-thing1">
    <input type="text" id="e7-thing2" name="e7-thing2">
    <div id="display-nTrue"></div>
    <hr/>


  </body>
</html>
